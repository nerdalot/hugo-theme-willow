<ul>
  {{ $count := 0 }}
  {{ range .Site.Menus.main }}
    <li class="icon" draggable="true" style="top: calc({{ $count }}rem * 6.4)">
      <a draggable="false" href="{{ .URL | relURL }}" title="{{ .Name }}">
        <img alt="{{ .Name }} Icon" src="/images/icons/{{ .Pre }}" draggable="false"/>
        <span draggable="false">
          {{- .Name -}}
        </span>
      </a>
    </li>
    {{ $count = add $count 1 }}
  {{ end }}
</ul>
